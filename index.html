                    <h1> Vehicle Registration List</h1>
                </strong>
                <p>Enter a vehicle registration below from Cape Town(CA), Ceres(CT), Paarl(CJ) or Stellenbosch(CL).</p>

            </div>
            
            <div class="div"><span class="error hidden"></span></div>
            
            <div class='div'>

                    <option value="CJ">Paarl(CJ)</option>
                    <option value="CT">Ceres(CT)</option>
                    <option value="CL">Stellenbosch(CL)</option>

            </div>
            
            <div class="container div">
            </div>
            
            <!-- display span -->

                <strong>

                </strong>
