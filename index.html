<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration_numbers.css">

    <title>registration_number</title>
</head>

<body>

    <div class="div">
        <strong>
            <h1> Vehicle Registration List</h1>
        </strong>
        <p>Enter a vehicle registration below from Cape Town, Ceres, Paarl or Bellville.</p>


        <input class="reg_number" type="text" placeholder="enter registration"></input>
        <button class="btnAdd">ADD</button>
    </div>

    <div class="div"><span class="error"></span></div>

    <div class='div'>
        <label for="towns">Select Town:</label>
        <select class="towns">
            <option value="allTowns">All Towns</option>
            <option value="CA">Cape Town(CA)</option>
            <option value="CJ">Paarl(CJ)</option>
            <option value="CT">Ceres(CT)</option>
            <option value="CL">Stellenbosch(CL)</option>
        </select>
        <button class="btnClear">Clear?</button>
    </div>

    <div class="container div">

        <!-- <div class="displayReg"><span>CA 123 123</span></div> -->
    </div>
        <div class="div"><span class="error noTown"></span></div>

    <script src="./registration_numbers.factory.js"></script>
    <script src="./registration.js"></script>
</body>

</html>
